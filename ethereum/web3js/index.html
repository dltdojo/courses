<head>
        <meta charset="UTF-8">
        <title>Vue</title>
        <style>
            body {
                width: 30em;
                margin: 0 auto;
            }
        </style>
        <script src="https://unpkg.com/vue"></script>
    </head>
    
    <body>
        <h2>Hello World Vue.js</h2>
        <div id="app">
            <div>
                <div v-for="html in htmls">
                    <h3><a :href="html">{{html}}</a></h3>
                </div>
            </div>
        </div>
        <script>
            var app;
            var data = {
                message: 'Hello Vue! 2017 & Web3js',
                htmls: ['T100_EthereumWeb3js.html','T110_Transaction.html']
            };
    
            var app = new Vue({
                el: '#app',
                data: data
            })
        </script>
    </body>
    
    </html>
